spring.application.name=vidyo_webrtc

# 서버 포트 (localhost는 http 예외 허용)
server.port=8080

# Vidyo Portal 설정 (@Value("${vidyo.portal.*}")로 주입됨)
vidyo.portal.base-url=https://<포털FQDN>          # 예: https://vc.scourt.go.kr
vidyo.portal.guest-service-path=/services/v1_1/VidyoPortalGuestService/
vidyo.portal.user=<api-user>
vidyo.portal.pass=<api-pass>
