<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            width: 380px;
            margin: 120px auto;
            padding: 30px;
            background: #222;
            border-radius: 6px;
        }
        h2 {
            text-align: center;
            font-weight: 300;
            margin-top: 0;
        }
        .row { margin-bottom: 14px; }
        .row label { display: block; margin-bottom: 6px; }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4caf50;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .info {
            margin-bottom: 20px;
            padding: 8px;
            background: #1a1a1a;
            border-left: 4px solid #4caf50;
        }
        .error {
            margin-top: 10px;
            padding: 8px;
            background: #802020;
            border-left: 4px solid #ff4d4d;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>Change Password</h2>

    <div class="info" th:if="${message}" th:text="${message}"></div>

    <form th:action="@{/change-password}" method="post">

        <div class="row">
            <label for="newPw">New Password</label>
            <input id="newPw" name="newPw" type="password" required>
        </div>

        <div class="row">
            <label for="cycle">Password Expiry (days: 30/90/180)</label>
            <input id="cycle" name="cycle" value="90" type="text">
        </div>

        <button type="submit">Update</button>

        <div th:if="${error}" class="error" th:text="${error}"></div>

    </form>
</div>

</body>
</html>
