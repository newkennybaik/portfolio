spring.application.name=vidyoupdater

server.port=8080
server.address=0.0.0.0
server.forward-headers-strategy=framework
app.sslDir=/root/vcm/ssl


vidyo.ssh.key=/root/.ssh/apiuser
vidyo.upload.dir=upload
vidyo.ssl.dir=ssl

# multipart size
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

server.tomcat.max-part-count=20

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:./vidyoupdater.db?busy_timeout=5000

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=VidyoUpdaterHikariCP
spring.datasource.hikari.connection-timeout=30000

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

vidyo.max-concurrent=4
