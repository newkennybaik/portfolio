<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Custom Invocation of VidyoConnect</title>
  <style>
    body.loading {
      width: 100%;
      height: 100%;
      position: absolute;
      background: #303030;
    }
    body.loading:before {
      content: " ";
      position: absolute;
      border-radius: 5px;
      width: 192px;
      height: 192px;
      background: url( ../../img/favicon/favicon-192.png ) no-repeat center center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
      opacity: 1;
    }
    body.loading #app {
      display: none;
    }
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="vuejs/css/vuetify1.x.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../../img/favicon/favicon-48.png">
</head>
<body class="loading">
  <div id="app">
    <v-app dark>
      <v-content>
        <v-container>
          <v-toolbar prominent fixed extended>
            <v-toolbar-title>Custom Invocation of VidyoConnect</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-toolbar-items>
              <v-btn flat v-on:click="openDesktopUri()" v-bind:disabled="!desktopUri" class="hidden-xs-only">Launch Desktop</v-btn>
              <v-btn flat v-on:click="openWebUri()" v-bind:disabled="!webUri" class="hidden-xs-only">Launch WebRTC</v-btn>
              <v-btn flat v-on:click="openiOSUri()" v-bind:disabled="!iOSUri">Launch iOS</v-btn>
              <v-btn flat v-on:click="openAndroidUri()" v-bind:disabled="!androidUri">Launch Android</v-btn>
            </v-toolbar-items>
            <v-container fluid slot="extension" hidden-sm-and-down>
              <label class="title">Load profile:</label>
              <v-btn color="info" v-for="profile in profiles" v-on:click="loadProfile(profile)"> {{profile.name}} </v-btn>
            </v-container>
            <v-container fluid slot="extension" hidden-md-and-up>
              <v-select
              :items="profiles"
              label="Load profile"
              return-object="true"
              item-text="name"
              solo
              @change="(profile) => {loadProfile(profile);}"
              ></v-select>
            </v-container>
          </v-toolbar>
        </v-container>
      </v-content>
      <v-content>
        <v-container class="mt-3">
          <v-card v-for="(group, groupIndex) in togglesGroups" class="mb-3" v-bind:class="{ 'mt-5': groupIndex === 0 }">
            <v-card-title primary-title class="headline">{{ group.name }}</v-card-title>
            <v-container fluid wrap>
              <v-layout row wrap class="mt-1" v-for="(toggle, toggleIndex) in group.items">
                <v-flex md1 sm2 order-sm1 order-xs2 xs4 d-flex align-center>
                  <v-checkbox  indeterminate v-if="(toggle.uiType === 'disabled')"></v-checkbox>
                  <v-checkbox
                    v-if="(toggle.uiType !== 'disabled')"
                    v-model="toggle.use"
                    v-bind:disabled="toggle.required"
                  ></v-checkbox>
                </v-flex>
                <v-flex md4 sm4 order-sm3 order-xs1 xs12 d-flex align-center class="subheading">
                  {{ toggle.name }}
                </v-flex>
                <v-flex md3 sm6 xs8 order-sm3 order-xs3 d-flex align-center pr-5>
                  <v-text-field class="py-0"
                    v-if="(toggle.uiType === 'input')"
                    v-model="toggle.value"
                    v-on:change="toggle.use = true"
                    single-line
                 ></v-text-field>
                 <v-switch
                    v-if="(toggle.uiType === 'checkbox')"
                    :label="`${toggle.value ? 'Enabled' : 'Disabled'}`"
                    v-model="toggle.value"
                    v-on:change="toggle.use = true"
                  ></v-switch>
                  <label class="red--text" v-if="(toggle.uiType === 'disabled')">Not allowed</label>
                </v-flex>
                <v-flex md4 order-md4 hidden-sm-and-down d-flex align-center justify-start class="body-1">
                  {{ toggle.description }}
                </v-flex>
              </v-layout>
            </v-container>
          </v-card>
        </v-container>
      </v-content>
    </v-app>
  </div>
  <script src="vuejs/vue2.6.12.min.js"></script>
  <script src="vuejs/vuetify1.x.min.js"></script>
  <script src="toggles.js"></script>
  <script src="profiles.js"></script>
  <script src="app.js"></script>
</body>
</html>
